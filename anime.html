
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #121212; /* Dark background color */
            color: #e0e0e0; /* Light text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        h1 {
            font-size: 3em;
            margin: 40px 0;
            color: #1e90ff; /* Bright blue color */
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
            transition: color 0.4s ease, text-shadow 0.4s ease, transform 0.4s ease;
            animation: fadeIn 1s ease-in-out;
        }
        h1:hover {
            color: #00bfff; /* Lighter blue on hover */
            text-shadow: 5px 5px 12px rgba(0, 0, 0, 0.9);
            transform: translateY(-5px) scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #search-container {
            margin-bottom: 40px;
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: center;
        }
        #search-input {
            padding: 14px 24px;
            width: 100%;
            max-width: 500px;
            background-color: #333; /* Darker input background */
            border: 2px solid #444; /* Slightly lighter border */
            border-radius: 12px;
            color: #ffffff;
            font-size: 1.1em;
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s, width 0.3s ease;
        }
        #search-input:focus {
            background-color: #444; /* Lighter input background on focus */
            border-color: #1e90ff; /* Bright blue border on focus */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
            width: 100%;
        }
        #video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1300px;
            width: 100%;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.5s forwards;
        }
        .video-item {
            width: 320px;
            background-color: #1e1e1e; /* Very dark card background */
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            position: relative;
            will-change: transform, box-shadow;
            animation: scaleIn 0.5s ease-out;
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .video-item:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.9);
            filter: brightness(1.2);
        }
        .video-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .video-item:hover img {
            opacity: 0.8;
            transform: scale(1.1);
        }
        .video-item h3 {
            padding: 20px;
            margin: 0;
            text-align: center;
            font-size: 1.4em;
            background-color: #333; /* Darker background for text */
            color: #1e90ff; /* Bright blue text */
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .video-item:hover h3 {
            background-color: #444; /* Slightly lighter dark background on hover */
            color: #ffffff;
        }
        .video-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.8) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .video-item:hover::after {
            opacity: 1;
        }
        /* Loading Spinner */
        .spinner {
            border: 8px solid #333; /* Darker grey */
            border-top: 8px solid #1e90ff; /* Bright blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 100px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            #search-input {
                max-width: 100%;
            }
            .video-item {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Anime</h1>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search videos...">
    </div>
    <div id="video-container">
        <div class="spinner"></div>
    </div>

    <script>
        const videos = [
            { name: "Shinchan the Movie Rakuga Kingdom (Hindi)", url: "https://www.dailymotion.com/video/x90gx0u", thumbnail: "https://i.ytimg.com/vi/MZcm9RoEa6w/maxresdefault.jpg" },
            { name: "The Daily Life of the Immortal King Season 1", url: "https://t.me/Daily_Life_Immortal_Hindi_Dubbed/62", thumbnail: "https://i.ytimg.com/vi/QbZ9BxKiGm4/maxresdefault.jpg" },
            { name: "The Daily Life of the Immortal King Season 2", url: "https://t.me/Daily_Life_Immortal_Hindi_Dubbed/173", thumbnail: "https://www.flickerbuzz.com/wp-content/uploads/2021/10/The-Daily-Life-of-the-Immortal-King-Season-2.jpg" },
            { name: "The Daily Life of the Immortal King Season 3", url: "https://t.me/Daily_Life_Immortal_Hindi_Dubbed/344", thumbnail: "https://animementor.com/wp-content/uploads/2023/12/The-Daily-Life-of-the-Immortal-King-1024x1024.jpg" },
            { name: "The Daily Life of the Immortal King Season 4", url: "https://t.me/Daily_Life_Immortal_Hindi_Dubbed/495", thumbnail: "https://wallpaperaccess.com/full/5036369.jpg" },
            { name: "The Reincarnation of the Strongest Exorcist in Another World", url: "https://t.me/Reincarnation_Strongest_Hindi/41", thumbnail: "https://th.bing.com/th?id=OIP.kJVb35uUideJEjsjvrXMZAHaLH&w=201&h=300&c=10&rs=1&qlt=99&bgcl=fffffe&r=0&o=6&pid=MultiSMRSV2Source" },
            
        ];

        const videoContainer = document.getElementById('video-container');
        const searchInput = document.getElementById('search-input');

        function createVideoElement(video) {
            const videoItem = document.createElement('div');
            videoItem.className = 'video-item';
            videoItem.innerHTML = `
                <img src="${video.thumbnail}" alt="${video.name}">
                <h3>${video.name}</h3>
            `;
            videoItem.addEventListener('click', () => {
                window.location.href = video.url;
            });
            return videoItem;
        }

        function displayVideos(videosToDisplay) {
            videoContainer.innerHTML = '';
            videoContainer.classList.remove('spinner');
            videosToDisplay.forEach(video => {
                videoContainer.appendChild(createVideoElement(video));
            });
            videoContainer.style.opacity = 1;
        }

        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredVideos = videos.filter(video => 
                video.name.toLowerCase().includes(searchTerm)
            );
            displayVideos(filteredVideos);
        });

        // Simulate loading time
        setTimeout(() => {
            displayVideos(videos);
        }, 500);
    </script>
</body>
</html>
