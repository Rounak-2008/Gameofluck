<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game - Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 3.5em;
            margin-bottom: 0.5em;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        p {
            font-size: 1.8em;
            margin-bottom: 1em;
        }
        
        .buttons {
            display: flex;
            gap: 30px;
        }
        
        button {
            padding: 15px 40px;
            font-size: 1.4em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        #yesBtn {
            background-color: rgba(0, 255, 0, 0.7);
            color: white;
        }
        
        #noBtn {
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
        }
        
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255,255,255,0.8);
        }
        
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff00de, 0 0 35px #ff00de, 0 0 40px #ff00de, 0 0 50px #ff00de, 0 0 75px #ff00de;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de, 0 0 100px #ff00de, 0 0 150px #ff00de;
            }
        }
        
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .slide-up {
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 1s forwards;
        }
        
        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1 class="glow fade-in">Welcome To Number Guessing Game</h1>
        <p class="slide-up" style="animation-delay: 0.5s;">You Have 5 Chances</p>
        <p class="glow slide-up" style="animation-delay: 1s;">Are You Ready?</p>
        <div class="buttons slide-up" style="animation-delay: 1.5s;">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>
    
    <script>
        document.getElementById('yesBtn').addEventListener('click', function() {
            window.location.href = '/gamemain.html';
        });
        
        document.getElementById('noBtn').addEventListener('click', function() {
            alert('That was not expected from you!');
        });
        
        // Create stars
        function createStars() {
            const stars = document.querySelector('.stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.backgroundColor = 'white';
                star.style.borderRadius = '50%';
                star.style.opacity = Math.random();
                star.style.animation = `twinkle ${Math.random() * 5 + 5}s linear infinite`;
                stars.appendChild(star);
            }
        }
        
        createStars();
        
        // Twinkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes twinkle {
                0% { opacity: 0; }
                50% { opacity: 1; }
                100% { opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
