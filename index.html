<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        h1 {
            font-size: 3em;
            margin: 40px 0;
            color: #1e90ff;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
            transition: color 0.4s ease, text-shadow 0.4s ease, transform 0.4s ease;
            animation: fadeIn 1s ease-in-out;
        }
        h1:hover {
            color: #00bfff;
            text-shadow: 5px 5px 12px rgba(0, 0, 0, 0.9);
            transform: translateY(-5px) scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #search-container {
            margin-bottom: 40px;
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: center;
        }
        #search-input {
            padding: 14px 24px;
            width: 100%;
            max-width: 500px;
            background-color: #333;
            border: 2px solid #444;
            border-radius: 12px;
            color: #ffffff;
            font-size: 1.1em;
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s, width 0.3s ease;
        }
        #search-input:focus {
            background-color: #444;
            border-color: #1e90ff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
            width: 100%;
        }
        #video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1300px;
            width: 100%;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.5s forwards;
        }
        .video-item {
            width: 320px;
            background-color: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            position: relative;
            will-change: transform, box-shadow;
            animation: scaleIn 0.5s ease-out;
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .video-item:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.9);
            filter: brightness(1.2);
        }
        .video-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .video-item:hover img {
            opacity: 0.8;
            transform: scale(1.1);
        }
        .video-item h3 {
            padding: 20px;
            margin: 0;
            text-align: center;
            font-size: 1.4em;
            background-color: #333;
            color: #1e90ff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .video-item:hover h3 {
            background-color: #444;
            color: #ffffff;
        }
        .video-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.8) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .video-item:hover::after {
            opacity: 1;
        }
        .spinner {
            border: 8px solid #333;
            border-top: 8px solid #1e90ff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 100px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
        }
        .login-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-box input {
            width: calc(100% - 20px);
            padding: 14px;
            border: 2px solid #444;
            border-radius: 12px;
            background-color: #333;
            color: #ffffff;
            font-size: 1.1em;
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .login-box button {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            background-color: #1e90ff;
            color: #ffffff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .login-box button:hover {
            background-color: #00bfff;
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            #search-input {
                max-width: 100%;
            }
            .video-item {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="login-page" class="login-container">
        <div class="login-box">
            <h1>Enter Your Name</h1>
            <input type="text" id="name-input" placeholder="Your name...">
            <button onclick="login()">Submit</button>
        </div>
    </div>
    <div id="main-page" style="display: none;">
        <h1>Choose Movie Categories</h1>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search videos...">
        </div>
        <div id="video-container">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        function login() {
            const nameInput = document.getElementById('name-input');
            const name = nameInput.value.trim();
            if (name) {
                // Store the name in localStorage
                localStorage.setItem('userName', name);
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('main-page').style.display = 'block';
                initializeMainPage();
            }
        }

        const videos = [];

        const videoContainer = document.getElementById('video-container');
        const searchInput = document.getElementById('search-input');

        function createVideoElement(video) {
            const videoItem = document.createElement('div');
            videoItem.className = 'video-item';
            videoItem.innerHTML = `
                <img src="${video.thumbnail}" alt="${video.name}">
                <h3>${video.name}</h3>
            `;
            videoItem.addEventListener('click', () => {
                window.location.href = video.url;
            });
            return videoItem;
        }

        function displayVideos(videosToDisplay) {
            videoContainer.innerHTML = '';
            videoContainer.classList.remove('spinner');
            videosToDisplay.forEach(video => {
                videoContainer.appendChild(createVideoElement(video));
            });
            videoContainer.style.opacity = 1;
        }

        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredVideos = videos.filter(video => 
                video.name.toLowerCase().includes(searchTerm)
            );
            displayVideos(filteredVideos);
        });

        function initializeMainPage() {
            const storedName = localStorage.getItem('userName');
            if (storedName) {
                console.log(`Welcome back, ${storedName}!`);
            }
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    videos.push(...data);
                    displayVideos(videos);
                })
                .catch(error => console.error('Error loading data:', error));
        }

        // Simulate loading time
        setTimeout(() => {
            if (!localStorage.getItem('userName')) {
                document.getElementById('login-page').style.display = 'flex';
            } else {
                initializeMainPage();
            }
        }, 500);
    </script>
</body>
</html>
